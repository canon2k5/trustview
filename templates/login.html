<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div style="max-width:400px;margin:80px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.05)">
    <h2 style="text-align:center">Admin Login</h2>
    {% if message %}
      <div style="color:red;text-align:center;margin-bottom:15px">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <input type="password" name="password" placeholder="Password" style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:15px" required>
      <button type="submit" class="btn" style="width:100%">Login</button>
    </form>
  </div>
</body>
</html>
